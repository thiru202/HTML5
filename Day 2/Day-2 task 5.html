<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Ordered and unordered list</title>
</head>
<body>
    <ol type="I" start="I">
        <li>Orange</li>
        <li>Apple</li>
        <li>Mango</li>
    </ol>
    <ol type="i" start="i">
        <li>Orange</li>
        <li>Apple</li>
        <li>Mango</li>
    </ol>
    <ol type="a" start="a">
        <li>Orange</li>
        <li>Apple</li>
        <li>Mango</li>
    </ol>
    <ol type="A" start="A">
        <li>Orange</li>
        <li>Apple</li>
        <li>Mango</li>
    </ol>
    <ol>
        <li>Orange</li>
        <li>Apple</li>
        <li>Mango</li>
    </ol>
    <ul type="square">
        <li>Lion</li>
        <li>Tiger</li>
        <li>Panther</li>
    </ul>
    <ul type="disc">
        <li>Lion</li>
        <li>Tiger</li>
        <li>Panther</li>
    </ul>
    <ul type="circle">
        <li>Lion</li>
        <li>Tiger</li>
        <li>Panther</li>
    </ul>
    <ul type="none">
        <li>Lion</li>
        <li>Tiger</li>
        <li>Panther</li>
    </ul>
</body>
</html>
